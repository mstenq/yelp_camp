{% extends "../partials/base.html" %}

{% block mainContent %}

    <div class="container">
        <div class="row">
            <a href="/campgrounds">Back</a>
            <h1>{{ campground.name }}</h1>
            <img src="{{ campground.image }}">
            <p>{{ campground.description }}</p>
            <ul>
                {% for comment in campground.comments %}
                    <li><b>{{ comment.author }}</b> - {{ comment.text }}</li>
                {% endfor %}
            </ul>
            
        </div>
    </div>

{% endblock %}
